name: Gradle Package

on:
    push:
        branches:
            - main

jobs:
    build-deploy:
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Build and Test with Gradle
              run: |
                  chmod +x gradlew
                  ./gradlew test
                  ./gradlew clean build
                  working-directory: backend
